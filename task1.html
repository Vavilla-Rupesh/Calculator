 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <h1>Standard Calculator</h1>
    <form name="calculator" id="calculator">
        <input type="text" name="query" id="query">
        <input type="text" name="result" id="result">
        <div><hr/></div>
        <input class="backspace" type="button" value="C" onclick="calculator.query.value = '',calculator.result.value=''">
        <input class="operators" type="button" value="(" onclick="calculator.query.value += ' ( '">
        <input class="operators" type="button" value=")" onclick="calculator.query.value += ' ) '">
        <input class="operators" type="button" value="/" onclick="calculator.query.value += ' / '"> 
        <input class="numbers" type="button" value="7" onclick="calculator.query.value += '7'"> 
        <input class="numbers" type="button" value="8" onclick="calculator.query.value += '8'"> 
        <input class="numbers" type="button" value="9" onclick="calculator.query.value += '9'"> 
        <input class="operators" type="button" value="*" onclick="calculator.query.value += ' * '">
        <input class="numbers" type="button" value="4" onclick="calculator.query.value += '4'"> 
        <input class="numbers" type="button" value="5" onclick="calculator.query.value += '5'"> 
        <input class="numbers" type="button" value="6" onclick="calculator.query.value += '6'">
        <input class="operators" type="button" value="-" onclick="calculator.query.value += ' - '">
        <input class="numbers" type="button" value="1" onclick="calculator.query.value += '1'"> 
        <input class="numbers" type="button" value="2" onclick="calculator.query.value += '2'"> 
        <input class="numbers" type="button" value="3" onclick="calculator.query.value += '3'"> 
        <input class="operators" type="button" value="+" onclick="calculator.query.value += ' + '">
        <input class="operators" type="button" value="%" onclick="calculator.query.value += ' % '">
        <input class="numbers" type="button" value="0" onclick="calculator.query.value += '0'"> 
        <input class="numbers" type="button" value="." onclick="calculator.query.value += '.'">
        <input class="equal" type="button" value="=" onclick="calculator.result.value = eval(calculator.query.value)"> 
    </form>
</body>
</html>
